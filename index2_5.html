<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML 3일차 HTML4.0 + CSS2.0 응용2</title>
<style>
body{padding:0; margin:0;}
</style>
</head>
<body>
<!-- input type ="file"은 첨부파일 사용 시 적용 되는 태그 속성-->
<input type="file"><br>
이미지 파일 첨부 : <input type="file" accept="image/png, immage/jpeg, image/bmp">
<br>
엑셀 파일 첨부 : <input type="file" accept="application/msword, .pdf, .xls">
<br>
시험 파일 첨부 : <input type="file" multiple><!-- 파일 여러개 선택 가능 -->
<br>
영상 파일 첨부 : <input type="file" accept="video/mp4, avi, mpeg, webm ">
<br>
음악 파일 첨부 : <input type="file" accept="audio/*">
</body>
</html>
