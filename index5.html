<html>
<head>
<meta charset="utf-8">
<title>HTML 1일차 HTML3.0 신규태그</title>
<body>
<input type="text">
<!-- input 사용자가 키보드 마우스 터치 사용할 때 쓰이는 타입 
type : 문자를 입력 받을 수 있는 속성
-->
<br>
<input type="password">
<!-- password 사용자가 입력한 값을 disc모양으로 출력을 하게 됨 -->
<br>
<input type="checkbox">동의함<br>
<!-- 
checkbox : 마우스 클릭으로 선택할 때 사용 됨, 아이디를 저장, 자동 로그인 등에 사용, 다중 선택 가능 
radio : name으로 그룹!!!, 다중 선택 불가, 단일 선택만 가능, 그룹화 할때는 name으로 묶어서 사용
checked : 사용자가 선택하기 전에 미리 체크 상태
-->
<input type="radio" name="a">동의함
<input type="radio" name="a">동의안함<br>
<input type="radio" name="b" checked>신용카드
<input type="radio" name="b">계좌이체
<input type="radio" name="b">휴대폰결제
<br>
<input type="button" value="로그인">
<br>
<input type="text" value="hong" readonly>
<!-- button value
text value : text 필드 안에 value 값이 들어가 있음, java로 전송됨
readonly : 읽기 전용, 아이디 중복 체크
 -->
 <br>
 <input type="checkbox" checked>동의함
</body>
</head>
</html>
