<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
 <!-- 모바일에서 pc화면과 텍스트, 오브젝트 동일한 크기로 볼 수 있도록 조정해줌 (안쓰면 줌아웃 시 글씨 작아짐) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML4일차 HTML5.0 + CSS3.0</title>
</head>
<body>
<!-- controls : 비디오 기본 도구틀을 사용함
muted : 음소거로 실행
autoplay : 자동실행
loop : 반복실행
poster : 썸네일 이미지 적용
track 태그 : video 보조 역할을 하는 자막 태그

!! autoplay 시 아이폰 또는 사파리, chrome에서는 muted가 없으면 autoplay가 안됨

 -->
<video poster="./apink.jpg" controls muted>
	<source src="./videoplayback.mp4" type="video/mp4">
	<track kind="subtitles" src="" srclang="en" label="English"><!-- src에는 자막파일 집어넣음 -->
	<track kind="subtitles" src="" srclang="ko" label="Korean">
</video>
</body>
</html>
