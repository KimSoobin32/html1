<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML5일차 HTML5.0 + CSS3.0</title>
<link rel="stylesheet" type="text/css" href="./index2_11.css?v=1">
</head>
<body>
<header class="header_css">
	<div class="header_div"></div>
</header><!-- header : 최상단에 사용하는 태그(무조건 한번만 사용), width 100% -->

<nav class="nav_css"></nav><!-- 대메뉴, 소메뉴에 사용(무조건 한번만 사용), width 100%  -->

<main class="main_css"><!-- 한번만 사용, 배너,상품출력,각종 컨텐츠, 사이트 페이지 이동 시 메인만 변하도록.. -->
	<section class="section_1"></section><!-- 배너 -->
	<section class="section_2">
		<aside class="aside_left"></aside><!-- 왼쪽 컨텐츠 -->
		<article class="article_right" ></article><!-- 오른쪽 컨텐츠, article : 독립성 -->
	</section><!-- 각종 컨텐츠 -->
	<article class="article_banner"></article><!-- 이벤트 광고 배너 -->
	<figure class="notice"></figure><!-- figure : 문서, 이미지, 다이어그램 삽입, 한번만 사용 -->
</main>

<footer class="footer_css"></footer><!-- 카피라이트에 사용, 한번만 사용 -->
</body>
</html>
<!-- Q. html4 -> html5가 왜 나왔을까 -->
