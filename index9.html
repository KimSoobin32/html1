
<html>
<head>
<meta charset="utf-8">
<title>HTML 2일차 HTML3.0 + css 1.0 이벤트 참가페이지 만들기</title>
</head>
<body>
<!-- ul : 목차리스트 태그 , li 갯수만큼 목차 리스트가 추가 됨 -->
<ul>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ul>
<br><br>
<!-- ol : 목차리스트 태그 , 숫자로 리스트 목차를 구분 -->
<ol>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ol>
<!-- span은 공간 오브젝트 태그 
border-style:solid-외곽선
border-width : 선 두께
border-color:black : 선 색상

span은 width,height를 적용하기 위해서 display를 무조건 사용해야 합니다.
display는 출력 형태 구분
block : 출력, none : 미출력
-->
<span style="border-color:black; border-style:solid; border-width:1px;">홍길동 입니다.</span>
<span style="border:1px solid blue; width:500px; height:50px; display:block;"></span>
<!-- div태그 : span과 동일한 레이아웃 태그
단, display를 사용하지 않아도 사이즈 변경이 가능 -->
<div style="border:1px solid red; width:100px; height:100px;"></div>

<!-- strike : 취소선 (HTML4.0), 취소선만 컬러 적용은 불가
s : 취소선 (HTML5.0)
-->
<strike style="color:red">5,500원</strike>
<s>22,000,000원</s>
</body>
</html>
