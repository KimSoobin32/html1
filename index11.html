<html lang="ko">
<head>
<meta charset="utf-8">
<title>HTML2일차 HTML4.0 + CSS2.0</title>
<style>
/* 태그에 그대로 적용 시 .이나 #을 사용하지 않음 */
body{	/* padding : 안쪽, margin : 바깥쪽 , 0 사용 시 공백을 없앰 */
	margin:0;
	padding:0;
}
.box{
	width:50px;
	height:50px;
	background-color: black;
}
.color1{background-color: orange; margin-top: 20px;}
.color2{background-color: pink; margin-left: 20px;}
.color3{background-color: purple; margin-left: -20px;}
.color4{background-color: green; margin-top: -20px;}
/* margin: 바깥쪽 여백, left, right, bottom, top , 마이너스(-)값 사용 가능-위치를 당김 */
.bigbox{
	width:50px;
	height: 50px;
	background-color: yellow;
	padding-left:450px;
	padding-top:450px;
}
/* padding: 안쪽 여백, 단 padding만큼 크기 커짐 (패딩 적용 시 width와 height 늘어 남) */
/* 가장 안쪽의 오브젝트에는 margin을 사용하지 않음 , 가장 큰(제일 바깥쪽) 부모에만 margin 사용, margin 잘못 사용하면 부모태그까지 같이 움직임 */
.sbox{
	width:30px;	/* 50-20(패딩) */
	height:30px;
	background-color: black;
	padding-top:20px;
	padding-left: 20px;
}
.ssbox{
	width:10px;
	height:10px;
	background-color: white;
	
	
}
</style>
</head>
<body>
<!-- disabled : readonly와 비슷하지만 값을 전달 받지는 못함, backend 값 전달 안됨, 프론트에서 끝 
사용자에게 서비스를 제공하지 못할 경우 disabled로 막을 수 있음(시스템 점검 등..)-->
<input type="text" value="hong" disabled>
<input type="checkbox" disabled>자동로그인
<br>
<input type="radio" name="card" checked>신한카드
<input type="radio" name="card">국민카드
<input type="radio" name="card" disabled>하나카드

<div class="box">박스1</div>
<div class="box color1">박스2</div>
<div class="box color2">박스3</div>
<div class="box color3">박스4</div>
<div class="box color4">박스5</div>

<div class="bigbox">
<div class="sbox">
<div class="ssbox"></div>
</div>
</div>

</body>
</html>
