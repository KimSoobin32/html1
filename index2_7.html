<!DOCTYPE html> <!-- html5 사용한다는 뜻 -->
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- viewport를 사용한 이유는 모바일 웹에서도 사용할 수 있도록 하기 위함 -->
<title>HTML4일차 HTML5.0 + CSS3.0</title>
<link rel="stylesheet" type="text/css" href="./index2_7.css?v=2022071201"><!--파라미터 형태로 version써줘야 업데이트 - css수정 했는데 반영 안될 때.. (쿠키)-->
<!-- link태그 :  css파일을 로드하기 위해서 사용된 태그 -->
</head>
<body>
<!-- label : span 태그의 업그레이드 버전 
for 속성 : input type 태그 속성에서 id를 이용하여 핸들링 할 수 있음
-->
<label class="box"></label>
<input type="checkbox" id="ck"><label for="ck">자동로그인</label><br><!-- 글자 눌러도 체크 됨..마크업 -->
<input type="checkbox" id="ck"><span for="ck">자동로그인</span><br>
<input type="radio" name="a" id="a1"><label for="a1">동의안함</label>
<input type="radio" name="a" id="a2"><label for="a2">동의안함</label>
<br><br>

<!-- text에 list라는 속성 추가됨 datalist라는 태그와 연결을 시킬 수 있음(id와 list연결 "search") -->
<input type="text" list="search">
<datalist id="search"><!-- datalist는 select의 업그레이트 태그, input도 가능 -->
	<option>java</option>
	<option>mysql</option>
	<option>mssql</option>
	<option>html</option>
	<option>css</option>
</datalist>
</body>
</html>
<!-- 
back-end(publisher)
html, css, js, java, jsp

back-end(front-end)
js, java, jsp
 -->
