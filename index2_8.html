<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="ie=edge, chrome=1">
 <!-- 모바일에서 pc화면과 텍스트, 오브젝트 동일한 크기로 볼 수 있도록 조정해줌 (안쓰면 줌아웃 시 글씨 작아짐) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML4일차 HTML5.0 + CSS3.0</title>
<!-- 모바일 사이즈 : 340 ~ 580px (원스크린) , 720px(투스크린) -->
</head>
<body>
<input type="number"><!-- 숫자만 입력하는 디바이스 형태(모바일 전용) -->
<br>
<input type="color"><!-- 컬러피커 (모바일 및 PC에 사용 가능) -->
<br>
<input type="tel"><!-- 전화번호 디바이스 형태(모바일 전용)  -->
<br>
<input type="date"><!-- 달력 디바이스 형태(모바일 및 PC에 사용 가능)  -->
<br>
<input type="time"><!-- 시간 디바이스 형태(모바일 및 PC에 사용 가능)  -->
<br>
<input type="week"><!-- 주일 표시- 몇번째 주(모바일 및 PC에 사용 가능)  -->
<br>
<input type="email"><!-- 이메일을 입력하는 전용 input(모바일)  -->
<br>
<input type="datetime-local"><!-- 날짜와 시간을 동시에 입력 받음(모바일+ pc)  -->
<br>
<!-- oninput : input+output 사용시 적용되는 속성 (aa로 값을 넘겨라 .. a값을 숫자로 변환 후에) -->
<form oninput="aa.value=parseInt(a.value)">
<!-- range : 범위 선택 속성, min:최소, max:최대 -->
min:1<input type="range" min="1" max="10" id="a">max:10<!-- 날짜와 시간을 동시에 입력 받음(모바일)  -->
</form>
<br>

<!-- output : input에 대한 값을 받아서 출력하는 태그(for, name 써야함, 백엔드 전용 태그) -->
<output for="a" name="aa" value="5">5</output>
<br>
<input type="image" src="./logo_quick_01.png"><!-- 이미지 버튼을 사용하는 속성(모바일+ pc)  -->
<br>
<form method="post" action="http://www.naver.com">
<button>로그인</button><!-- type 안쓰면 자동으로 submit.. -->
<!-- button : innput type 중 버튼에 해당하는 (submit, reset, button) 해당 사항망 추려서 button이라는 태그로 전환하였음
단, type 미사용 시 무조건 submit으로 작동 함 주의
 -->
</form>

</body>
</html>
